<!DOCTYPE html>
<html>
  <head>
    <title>Poging tot reacties</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img class="cemper" src="cemper.png" />
    <div class="content">
      <h2>Welke feedback heb je voor ons?</h2>

      <form
        method="POST"
        action="https://sheetdb.io/api/v1/sc4bwl7mloob3"
        id="feedback-form"
        autocomplete="off"
      >
        <input name="data[naam]" id="naam" placeholder="Naam" required />
        <br />
        <input
          name="data[feedback]"
          id="feedback"
          placeholder="Suggesties of tips"
          required
          style="width: 60%; height: 50px"
        />
        <!--<input type="submit" value="Verzenden">-->
        <button type="submit">Verzenden</button>
      </form>

      <h2>Reacties</h2>
      <div class="reactieveld" id="reacties"></div>
    </div>
    <script src="functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
