<!DOCTYPE html>
<html>
  <head>
    <title>Bronnengids Live Feedback</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon-cemper.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="cemper" src="cemper.png" />
    <div class="content">
      <h2>Welke feedback heb je voor ons?</h2>

      <form
        method="POST"
        action="https://sheetdb.io/api/v1/sc4bwl7mloob3"
        id="feedback-form"
        autocomplete="off"
      >
        <input
          name="data[naam]"
          id="naam"
          placeholder="anoniem/naam"
          required
        />
        <br />
        <input
          name="data[feedback]"
          id="feedback"
          placeholder="Suggesties of tips"
          required
          style="width: 60%; height: 50px; padding: 5px"
        />
        <br />
        <button type="submit">Verzenden</button>
      </form>

      <h2>Reacties</h2>
      <div class="reactieveld" id="reacties"></div>
    </div>
    <script src="functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
